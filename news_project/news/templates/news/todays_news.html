{% extends 'news/base.html' %}

{% block content %}
<section class="todays-news">
    <h2>Today's News</h2>
    <div class="news-list">
        {% for article in todays_news %}
            <article class="news-item">
                <img src="{{ article.urlToImage }}" alt="News Image">
                <h3>{{ article.title }}</h3>
                <p>{{ article.description }}</p>
            </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
